<head>

    <style>
        /* Basic styles for the product details page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: left;
        }
        .product-image {
            max-width: 100%;
            margin-bottom: 20px;
        }
        .product-title {

        }
        .product-description {
            margin-bottom: 20px;
        }

        }
        .back-btn {

            color: #000;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;

        }

    <div class="container">
